              <div class="card-block">
                  <div class="card-inner row mt-3 mb-3">
                     <div class="col-sm-12  row">
                        <h1 class="ml-3 mb-3">Contact</h1>
                     </div>
                      <div class="container-fluid ">
                         <div class="col-md-7 well">
                             <form method="post" action="" >
                                 <div class="form-group">
                                     <label for="contName">Name: &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </label>
                                     <input type="text" class="form-control " name="FromName" id="contName" placeholder="Your Name" required>
                                 </div>
                                 <div class="form-group">
                                     <label for="contEmail">Email address: &nbsp; <i class="fa fa-envelope" aria-hidden="true"></i> </label>
                                     <input type="email" class="form-control" name="FromEmail" id="contEmail" placeholder="Your Email" required>
                                 </div>
                                 <div class="form-group">
                                     <label for="appMessage"> Brief Message: (Questions / Comment) &nbsp; <i class="fas fa-comment-alt"></i> </label>
                                     <textarea id="appMessage" name="Message" class="form-control" rows="3" required></textarea>
                                 </div>

                                     <button type="submit" class="btn mp-solid-blue">Submit</button>
                             </form>
                         </div>
                         <div class="col-md-5">

                         </div>

                         <div class="col-md-7 well">
                             <div class="container-fluid">
                                 <label for="contactList"> Or Contact Me By: </label>
                                 <ul id="contactList" class="list-group">
                                     <li class=" list-group-item"> <a href="mailto:mgparish@gmail.com"> mgparish@gmail.com </a> <span class="badge badge-Blue"> <i class="fas fa-envelope"></i> </span> </li>
